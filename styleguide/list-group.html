<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>List Group</title>
	<link href="../../css/list-group.css" rel="stylesheet">
	<link href="http://fonts.googleapis.com/css?family=Patua+One" rel="stylesheet">
	<link href="../css/typography.css" rel="stylesheet">

</head>

<body>

<h1>List Group Veritcal</h1>

<ul class="list-group">
	<li class="list-group-item">Coffee</li>
	<li class="list-group-item">Pudding</li>
	<li class="list-group-item">Cake</li>
	<li class="list-group-item">Chocolate</li>
</ul>

<h2>List Group Horizontal</h2>

<ul class="list-group">
	<li class="list-group-item list-group-item-inline">Coffee</li>
	<li class="list-group-item list-group-item-inline">Pudding</li>
	<li class="list-group-item list-group-item-inline">Cake</li>
	<li class="list-group-item list-group-item-inline">Chocolate</li>
</ul>

</body>
</html>
